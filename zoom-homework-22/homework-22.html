<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon"></div>
          <span class="logo-text">F8 Todo</span>
        </div>

        <h1 class="header-title">Todo List</h1>

        <div class="header-actions">
          <button class="notification-btn">
            <i class="fa-solid fa-bell fa-icon"></i>
          </button>
          <div class="profile-avatar">
            <i class="fa-solid fa-user fa-icon"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Controls Section -->
      <div class="controls">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass fa-icon search-icon"></i>
          <input name="search" type="text" class="search-input" placeholder="Search List" />
        </div>

        <button class="add-btn">
          <i class="fa-solid fa-plus fa-icon"></i>
          Add New Task
        </button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab-list">
          <button class="tab-button all active">All Task</button>
          <button class="tab-button active-task">Active Task</button>
          <button class="tab-button completed">Completed</button>
        </div>
      </div>

      <!-- Task Grid -->
      <div class="task-grid" id="todoList"></div>
    </main>

    <!-- Add New Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">Add daily work</h2>
          <button class="modal-close">
            <i class="fa-solid fa-xmark fa-icon"></i>
          </button>
        </div>
        <div class="modal-body">
          <form class="todo-app-form">
            <div class="form-group">
              <label class="form-label" for="task1">
                Work One
                <span>*</span>
              </label>
              <input type="text" id="task1" class="form-input" name="task1" placeholder="Enter Work One!" required />
            </div>

            <div class="form-group">
              <label class="form-label" for="task2">Second Task</label>
              <input type="text" id="task2" class="form-input" name="task2" placeholder="Enter Second Task!" />
            </div>

            <div class="form-group">
              <label class="form-label" for="task3">Third Task</label>
              <input type="text" id="task3" class="form-input" name="task3" placeholder="Enter Third Task!" />
            </div>

            <div class="form-group">
              <label class="form-label" for="task4">Fourth Job</label>
              <input type="text" id="task4" class="form-input" name="task4" placeholder="Enter Fourth Job!" />
            </div>

            <div class="form-group">
              <label class="form-label" for="task5">Fifth Job</label>
              <input type="text" id="task5" class="form-input" name="task5" placeholder="Enter Fifth Job!" />
            </div>

            <div class="form-group">
              <label class="form-label">Time Schedule</label>
              <div class="time-inputs">
                <div>
                  <label class="form-label" for="startTime">Start Time</label>
                  <input type="time" id="startTime" class="form-input" name="start_time" />
                </div>
                <div>
                  <label class="form-label" for="endTime">End Time</label>
                  <input type="time" id="endTime" class="form-input" name="end_time" />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="taskDate">
                Due Date
                <span>*</span>
              </label>
              <div class="my-date">
                <div class="formatted-date"></div>
                <label class="calendar-label" for="taskDate">
                  üìÖ
                  <input type="date" id="taskDate" class="form-input" name="dueDate" required />
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label" for="colorPicker">Ch·ªçn m√†u:</label>
              <input name="color" type="color" id="colorPicker" value="#f88f88" />
            </div>

            <div class="form-group">
              <label class="form-label" for="taskPercent">Ti·∫øn ƒë·ªô ho√†n th√†nh (%)</label>
              <input
                type="number"
                id="taskPercent"
                class="form-input"
                name="percent"
                min="0"
                placeholder="Nh·∫≠p ti·∫øn ƒë·ªô t·ª´ 0 ƒë·∫øn 100" />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-close btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary btn-submit">Create Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <h2 class="flc-title">K·∫æT QU·∫¢ HO√ÄN TH√ÄNH FLASHCARD</h2>
    <img class="flc-img" src="./assets/image/flc.png" alt="flashcard" />
    <script src="./assets/js/main.js"></script>
  </body>
</html>
