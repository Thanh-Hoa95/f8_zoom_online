<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="bgr-blur"></div>
      <div class="container header header-homework">
        <a href="../#top" class="logo flex-center">
          <img src="../assets/images/icons/f8_icon.webp" alt="f8 icon" />
          F8 Homework
        </a>
        <nav class="navbar">
          <ul class="list-item">
            <li class="item">
              <a href="../" class="item-link">Home</a>
            </li>
            <li class="item dropdown">
              <span class="item-link flex-center">
                <span>Topic</span>
                <svg class="icon-link" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                  <path
                    stroke-linecap="round"
                    stroke-width="2"
                    stroke-linejoin="round"
                    d="M19.5 8.25l-7.5 7.5-7.5-7.5"></path>
                </svg>
              </span>
              <ul>
                <li>
                  <a class="item-link flex-center" href="../#storages">HTML-CSS</a>
                </li>
                <li>
                  <a class="item-link flex-center" href="../#storages">JavaScript</a>
                </li>

            </li>

            <li class="item">
              <a href="../#features" class="item-link">Features</a>
            </li>
            <li class="item">
              <a href="../notes.html" class="item-link">Notes</a>
            </li>
          </ul>
        </nav>
        <div class="actions">
          <a href="#!" class="register">Register</a>
          <button class="btn sign-in">Sign in</button>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="custom-checkbox">
        <table class="table-check">
          <thead>
            <tr>
              <th colspan="4">
                <h1>Custom checkbox</h1>
              </th>
            </tr>
            <tr>
              <th></th>
              <th>Checkbox</th>
              <th>Radio</th>
              <th>Switch</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>On</td>
              <td>
                <label class="custom-check">
                  <input type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="custom-check">
                  <input type="radio" name="custom-radio" checked />
                  <span class="radio"></span>
                </label>
              </td>
              <td>
                <label class="custom-swwitch">
                  <input type="checkbox" checked />
                  <span class="swwitch"></span>
                </label>
              </td>
            </tr>

            <tr>
              <td>Off</td>
              <td>
                <label class="custom-check">
                  <input type="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="custom-check">
                  <input type="radio" name="custom-radio" />
                  <span class="radio"></span>
                </label>
              </td>
              <td>
                <label class="custom-swwitch">
                  <input type="checkbox" />
                  <span class="swwitch"></span>
                </label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
