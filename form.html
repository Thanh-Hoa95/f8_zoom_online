<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form
        class="form-box"
        action="/register"
        method="POST"
        autocomplete="off"
      >
        <h2>Register</h2>

        <label for="display-name">Display name</label>
        <input
          type="text"
          id="display-name"
          placeholder="Display name..."
          spellcheck="false"
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email..."
          spellcheck="false"
        />

        <label for="phone">Phone number</label>
        <input
          type="tel"
          id="phone"
          placeholder="Phone number..."
          spellcheck="false"
        />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password..." />

        <label for="confirm-password">Confirm password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password..."
        />

        <label>Gender</label>
        <div class="gender-group">
          <label><input type="radio" name="gender" checked /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> Other</label>
        </div>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" />

        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          placeholder="Address..."
          spellcheck="false"
        />

        <label for="avatar">Profile picture</label>
        <div class="avatar-placeholder">
          <label for="avatar">
            <img src="https://via.placeholder.com/100" alt="Avatar" />
          </label>
          <input type="file" id="avatar" accept="image/*" />
        </div>

        <label>Communication Preferences</label>
        <div class="preferences-group">
          <label><input type="checkbox" /> Subscribe to Newsletter</label>
          <label><input type="checkbox" /> Receive Promotional Emails</label>
          <label><input type="checkbox" /> Get Product Updates</label>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
