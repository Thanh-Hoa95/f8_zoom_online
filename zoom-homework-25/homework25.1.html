<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check All Example</title>
    <link rel="stylesheet" href="./assest/css/style.css" />
  </head>
  <body>
    <a href="./index.html">Về trang chủ</a>
    <h2>Danh sách người dùng</h2>

    <label>
      <input type="checkbox" id="checkAll" />
      Chọn tất cả
    </label>

    <table>
      <thead>
        <tr>
          <th>Chọn</th>
          <th>Tên</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Nguyễn Văn A</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Trần Thị B</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Lê Văn C</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Phạm Thị D</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Hoàng Văn E</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Ngô Thị F</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Vũ Văn G</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Đỗ Thị H</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Trịnh Văn I</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="row-checkbox" /></td>
          <td>Đinh Thị K</td>
        </tr>
      </tbody>
    </table>

    <p class="selected-count">Đã chọn: 0/10</p>

    <script src="./assest/js/main.js"></script>
  </body>
</html>
